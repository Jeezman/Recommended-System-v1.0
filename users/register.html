<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Register</title>
<link rel="stylesheet" type="text/css"  href="../css/register.css"/>

</head>
<body>


	<div class="register">
	    <div class="register-title">Register</div>
	    <div class="register-input-content">
	        <div class="register-input">
	            <label>Username:</label>
	            <input type="text" placeholder="please input username"  name="info[username]" id="username" class="list-input"/>
	        </div>
	        <div class="register-input">
	            <label>Password:</label>
	            <input type="password" placeholder="please input password" name="info[password]" id="password" class="list-input"/>
	        </div>
	        <div class="register-input">
	            <label>Again:</label>
	            <input type="password" placeholder="please input password again" name="info[password_confirm]" id="password_confirm" class="list-input"/>
	        </div>  
	        <div class="register-input">
	            <label>Name:</label>
	            <input type="text" placeholder="please input nickname or name"  name="info[name]" id="name" class="list-input"/>
	        </div> 
	    </div>
	    <div class="register-button"><a href="javascript:void(0);" id="register-button-submit">Register</a></div>
	
	</div>
	


	<script type="text/javascript" src="../scripts/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="../scripts/register.js"></script>

</body>
</html>
